<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/page/placeOrder.css" />
    <title>Warby Parker</title>
  </head>
  <body>
    <header>
      <a class="headerA" href="/warbyparker.html">
        <span>WARBY PARKER</span>
      </a>
    </header>
    <main>
      <div class="mainContainer">
        <div class="orderPageParagraph">
          <h1>Where should we ship your order?</h1>
        </div>

        <div class="orderPageInput">
          <input
            placeholder="First and last name"
            class="requiredInput"
            type="text"
          />
          <input
            placeholder="Street address"
            class="requiredInput"
            type="text"
          />
          <input
            placeholder="Apt, suite, company (optional)"
            class="optionalInput"
            type="text"
          />
          <input placeholder="Zip code" class="requiredInput" type="text" />
          <div class="orderPageSection">
            <input placeholder="City" class="requiredInput" type="text" />
            <input placeholder="state" class="mainSection requiredInput" />
          </div>
        </div>

        <button class="orderPageButton">
          <a href="/payment.html"> Next: Card validation </a>
        </button>
      </div>
    </main>
    <script type="module" src="scripts/placeOrder.js"></script>
  </body>
</html>
