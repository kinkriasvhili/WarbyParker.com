<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/page/quizz.css" />
    <link rel="stylesheet" href="styles/page/eye-exams.css" />

  <body>
    <div id="header-placeholder"></div>
    <div class="quizz-container">
      <div class="quizz-describtion">

          Qustion

          <p class="quizz-qustion"></p>

      </div>
      <div class="quizz-answers quizAnswers">

        </div>
        <div class="quizAnswerContainer" answerId="1-2">
          <div class="quizAnswerContainer"></div>
        </div>
      </div>
      <div class="quizz-management">
        <button class="previous-btn quiz-manager" unanswerId="">

    <div id="footer-placeholder"></div>

    <script type="module" src="scripts/loadPage/eye-examsLoad.js"></script>
