<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/page/quizz.css" />
    <title>Take a Quizz</title>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="quizz-container">
      <div class="quizz-describtion">
        <div class="quizz-quantity-container">
          Qustion
          <span class="qustion-number">1</span>
          out of
          <span class="qustion-quantity">6</span>
        </div>
        <div class="quizz-qustion-container">
          <p class="quizz-qustion">What are you looking for?</p>
        </div>
      </div>
      <div class="quizz-answers quizAnswers">
        <div class="quizAnswerContainer" answerId="1-1">
          <p>Women's styles</p>
          <img src="images/quiz/choosegenderwomen.avif" alt="" />
        </div>
        <div class="quizAnswerContainer" answerId="1-2">
          <p>Men's styles</p>
          <img src="images/quiz/choosegenderman.avif" alt="" />
        </div>
      </div>
      <div class="quizz-management">
        <button class="previous-btn quiz-manager">Previous</button>
      </div>
      <div class="skip-qustion-container">
        <button class="skip-qustion quiz-manager">Skip</button>
      </div>
    </div>
    <div id="footer-placeholder"></div>

    <script type="module" src="scripts/loadPage/quizzLoad.js"></script>
  </body>
</html>
