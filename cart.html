<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/page/cart.css" />
    <title>Favourite</title>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="cartProducts">
      <div class="productContainer">
        <div class="product-remove">
          <button class="remove-btn">X</button>
        </div>
        <div class="image-container">
          <img
            src="images/products/sunglasses/sunglasses-barkley.webp"
            alt=""
          />
        </div>
        <div class="product-info-container">
          <div class="product-color">
            <h4>Barkley - <span>cristal</span></h4>
          </div>
          <div class="product-size">
            <h4>Frame Width - <span>medium</span></h4>
          </div>
          <div class="product-quantity">
            <h4>quantity:<span class="cart-quantity-number-js"> 0</span></h4>
          </div>
          <div class="product-update">
            <button class="update-btn active">Update</button>
            <button class="save-btn">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script type="module" src="scripts/cartPage.js"></script>
  </body>
</html>
